<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="game__header" align-title="center">
      <ion-nav-title>
        Planning Poker
      </ion-nav-title>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="menu__header">
      <img class="menu__logo-image" src="img/logo.png" height="65" width="65" alt="Logo">

      <div class="menu__title">
        Planning Poker
      </div>
    </ion-header-bar>

    <ion-content class="menu__content" scroll="false">
      <div class="list">
        <a class="menu__list-item item item-icon-left" menu-close ui-sref="about">
          <i class="icon ion-ios-information-outline"></i> About
          <span class="item-note" app-version></span>
        </a>

        <a class="menu__list-item item item-icon-left" menu-close ui-sref="settings">
          <i class="icon ion-ios-toggle-outline"></i> Settings
        </a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
