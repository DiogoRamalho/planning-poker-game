<ion-view>
  <ion-content scroll="false">
    <message></message>

    <cards-revelead
      my-card="$ctrl.card"
      players="$ctrl.players"
      ng-if="$ctrl.card"></cards-revelead>

    <card-back
      ng-if="$ctrl.card && !$ctrl.revealed"
      ng-click="$ctrl.reveal()"></card-back>

    <div
      class="card-front"
      ng-if="$ctrl.revealed">
      <card
        points="$ctrl.card"
        ng-click="$ctrl.clearCard()"></card>
    </div>
  </ion-content>
</ion-view>
